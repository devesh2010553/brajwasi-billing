<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Entry</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<!-- PWA -->
<link rel="manifest" href="{{ url_for('manifest') }}">
<meta name="theme-color" content="#0a74da">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
</head>

<body>
<div class="container">
<h3>Daily Entry for {{ car }}</h3>
<form method="post">
    <input name="opening" placeholder="Opening KM" type="number" required>
    <input name="closing" placeholder="Closing KM" type="number" required>
    <label>Start Time</label>
    <input name="start" type="time" required>
    <label>End Time</label>
    <input name="end" type="time" required>
    <button>Save</button>
    {% if msg %}<p class="{{ cls }}">{{ msg }}</p>{% endif %}
</form>
<p style="text-align:center;"><a href="/logout">Logout</a></p>
</div>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.log("SW registration failed", err));
}
</script>
</body>
</html>
